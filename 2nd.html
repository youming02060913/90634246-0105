『星野肉肉鍋』超萌小熊坐鎮！ 排隊2小時也要吃到的神級鍋物<p>

<img src="image\05.jpg"><p>

<hr>

「星野肉肉鍋」在高雄是回頭客超多名店，強力主打「大份肉、熟成肉」，除了肉吃到飽外，連新鮮蔬菜也能吃不停，甚至海鮮都以產地直送價讓內行人讚不絕口，<br>

愛拍餐食照的你一定要體驗「熊熊火鍋」，造型精緻白熊一上桌就先拍照吧！萌萌的白熊頭頂著起司，<br>

像極準備泡湯的熊，放入鍋中後小熊四周伴隨著飄渺的熱氣，宛若真有萌熊在泡湯在緩緩溶化於湯中。<br>


<img src="image\06.jpg"><p>




星野肉肉鍋真的用很合理的價格就能吃到很不錯的肉肉，無肉不歡的來一定可以盡興而歸!<br>
